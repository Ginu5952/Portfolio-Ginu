<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"], 
        input[type="email"] {
        
            margin-top: 20px;
            transition: background-color 2s;

        }
        textarea{
            width:30%;
            animation-name: text-area;
            animation-duration: 4s;
            transition: background-color 2s;
        }
        @keyframes text-area {
            from {
                width: 5%;
            }
            to {
                width: 30%;
            }
        }
        h1 {
            font-style: italic;
            color: aqua;
            text-shadow: 2px 2px 4px #FF0000;
           
        }
        input {
            margin-top: 30px;
            margin-bottom: 30px;
        }
         body {
            text-align: center;
            margin: 0 auto;
            width:70%;
        } 
        form {
            border-style:solid;
            border-radius:5%;
            border-width:1px;
        }
        select {
            margin-bottom: 20px;
        }
        #name-email {
            background-color: aliceblue;
            color: green;
            text-shadow: 2px 2px 4px #FF0000;
        }
        #gender-country
         {
            background-image: linear-gradient(to right, aliceblue,rgb(100, 110, 119) );
            margin-bottom: 2px;
            
        }
        #message-sub {
            background-color: aliceblue;
            
        }
        #sub-but {
            background-color: aliceblue;
        }
        input[type='text']:hover, 
        input[type='email']:hover,
        textarea:hover {
            /* css goes here */
            background-color: rgb(49, 54, 54);
        }
        input[type='submit']:hover{
            font-size: large;
           
        }

        input[type='text']:focus, 
        input[type='email']:focus,
        textarea:focus {
            /* css goes here */
            background-color: rgb(174, 251, 251);
        }

        input[type='submit']:active {
            font-size: xx-small;
            
        }
        input[type='submit'] {
            border-radius: 10px;
            border: none;
            color: white;
            padding: 16px 32px;
            background-image: linear-gradient(to right, rgb(114, 180, 114), #8eb98e);
            cursor: pointer;
           transition: font-size 1s;
        }
        .submit-disabled {
            cursor: not-allowed;
            pointer-events: none;
            background-image: linear-gradient(to right, rgb(156, 194, 156), #9daa9d);
        }
        #text-count {
            color: red;
            margin-left: 35%;
        }

    </style>
</head>
<body>
    
    <h1>Registration Form</h1>

    <form name="registration" onsubmit="return validation()">
        <div id="name-email">
            <label for="first_name">First Name</label> 
            <input 
            type="text" 
            name="first_name" 
            placeholder=" First Name" 
            onkeyup="activateSubmit()"
            id="first_name" /><br />

            <label for="last_name">Last Name</label>
            <input 
            type="text" 
            name="last_name" 
            placeholder=" Last Name" 
            onkeyup="activateSubmit()"
            id="last_name" /><br />

            <label for="email">Email</label>
            <input 
            type="email" 
            name="email" 
            placeholder="Email" 
            onkeyup="activateSubmit()"
            id="email" /><br />
        </div>

        <div id="gender-country">
                <label for="gender">Gender</label><br />
                
                <input 
                type="radio" 
                name="gender" 
                id="male"
                value="male" />
                <label for="male">Male</label>

            
                <input 
                type="radio" 
                name="gender" 
                id="female"
                value="female" />
                <label for="female">Female</label><br />
        

                <label for="country">Country</label>
                <select name="country" id="country">
                    <option>Select an option</option>
                    <option value="usa">USA</option>
                    <option value="fr">FRANCE</option>
                    <option value="cmr">Cameroon</option>
                </select>
                <br />
                
            </div>

            <div id="message-sub">
            
            <label for="message">Message</label>

            <textarea 
                name="message"
                id="message"
                rows="10"
                onkeyup="countText()"
                ></textarea><br />
                <p id="text-count">0/100</p>

                <input type="checkbox" name="newsletter" id="newsletter" />
                <label for="newsletter">Subscribe?</label><br />
        </div>

        <div id="sub-but">
        <input class="submit-disabled" 
            id="submit"
            type="submit" 
            value="Submit" />
        </div>

    </form>
 <script type="text/javascript" src="assets/js/form.js"></script>
</body>
</html>
